<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un petit générateur de citation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-6 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
              La vie est un mystère qu'il faut vivre, et non un problème à
              résoudre.
            </div>
            <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">Gandhi</div>
          </div>

          <div
            id="nouveau"
            class="
              mt-2
              text-center
              p-3
              text-white
              font-weight-bold
              text-uppercase
            "
          >
            Nouvelle citation
          </div>
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="Js/script.js"></script>
  </body>
</html>
